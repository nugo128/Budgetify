<div class="subscription_container">
    <h2 class="subscription_title">{{category}}</h2>
    <div class="subscription_description">
       <h2 class="subscription">{{title}}</h2>
       <div>
           <div>
               <h2 class="date">{{'next_payment_date'|translate}}: <span>{{date}}</span></h2>
               </div>
       </div>
    </div>
    <h2 class="amount">{{amount|number:'2.2'}}$</h2>
</div>
