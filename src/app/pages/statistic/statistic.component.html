<div class="main">
    <div class="data">
        <mat-form-field>
            <mat-label>Date Range</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate #startInput (dateChange)="dateChanged(startInput.value, endInput.value)" placeholder="Start date">
                  <input matEndDate #endInput (dateChange)="dateChanged(startInput.value, endInput.value)" placeholder="End date">
                </mat-date-range-input>
              <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <div class="total_expenses">
              <p class="total">Total Expenses</p>
              <p class="exp_amount">{{amount|number:'2.2'}}$</p>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded-table">
    
              <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
    
              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount|number:'2.2'}} $ </td>
              </ng-container>
            
              <ng-container matColumnDef="% in total">
                <th mat-header-cell *matHeaderCellDef> % in total </th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount/amount|percent}} </td>
              </ng-container>
    
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>        
    </div>
    <div id="chart" class="chart" style="width: 600px;height:400px;"></div>
</div>
