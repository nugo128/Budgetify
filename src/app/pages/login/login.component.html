<div class="login_container">
    <div class="inputs_container">
        <h2>Budgetify</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loggin_form">
<input type="email" placeholder="Email" formControlName="email">
<app-password-input placeholderText="Password" formControlName="password"></app-password-input>

            <button type="submit" class="login_button">Log in</button>
        </form>
        <h3>Don't have an account? <a routerLink="/register">Sign up</a></h3>
    </div>
</div>
